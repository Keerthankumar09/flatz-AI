<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light px-3">
    <a class="navbar-brand fw-bold" href="index.html">FlatZ</a>
    <div>
      <a href="profile.html" class="btn btn-outline-primary me-2">Profile</a>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Personalized Recommendations</h3>
    <div id="recommendations" class="row g-3 mt-2"></div>
  </div>

  <script>
    async function loadRecs() {
      const data = await apiGet("/recommendations?limit=6");
      const items = data.items || data;
      document.getElementById("recommendations").innerHTML = items.map(item => `
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h5>${item.name}</h5>
            <p><strong>Type:</strong> ${item.type}</p>
            <p><strong>Location:</strong> ${item.location}</p>
            <p><strong>Tags:</strong> ${(item.tags || []).join(", ")}</p>
          </div>
        </div>
      `).join("");
    }
    loadRecs();
  </script>
</body>
</html>
